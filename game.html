<!DOCTYPE html>
<head>
    <title>Mastermind</title>
    <link rel="stylesheet" href="game.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="game.js"></script>
</head>

<body>
    <div class="content" id="content">
        <div class="fullBoard">
            <div class="board"></div>
            <div class="pegs"></div>
        </div>
        <div class="other">
            <div class="colorBoard">
                <div class="color" id="blue"></div>
                <div class="color" id="green"></div>
                <div class="color" id="red"></div>
                <div class="color" id="yellow"></div>
                <div class="color" id="orange"></div>
                <div class="color" id="pink"></div>
            </div> 
            <div class="currentColor"></div> 
            <div class="submit">Submit</div>
        </div>
    </div>
    <div class="code" id="code" style="display:none">
        <div class="secretColor" id="secretColor1"></div>
        <div class="secretColor" id="secretColor2"></div>
        <div class="secretColor" id="secretColor3"></div>
        <div class="secretColor" id="secretColor4"></div>
    </div>
    <br>
    <div class="gameOver" id="gameOver" style="display:none">
        <h1><div id="text"></div></h1>
        <br>
        <h2><a href="index.html">Go to start game</a></h2>
    </div>
</body>
